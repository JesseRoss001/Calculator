<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc V1 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" >

</head>

<body>
    <div class="row">
        <div class="col">
            <h1 class="h1 text-bg-danger text-center"> Calculator v1 </h1>
        </div>
    </div>

    <main>
        <div class="row  g-1 m-2 d-flex align-content-center justify-content-center">
            <div class="col-9  m-1 d-flex align-content-center justify-content-center bg-dark"   id="calculator-container" >
            <div class="col-9  m-1 d-flex align-content-center justify-content-center " id="display-port"> <span class="display-result"> Answer </span> </div>
            </div>
        </div>
        <div class="row row1 g-1 mt-2 d-flex align-content-center justify-content-center   ">
            <div class="col-2 m-1 d-flex align-content-center justify-content-center bg-dark-subtle " id="one"><span > 1 </span></div>
            <div class="col-2 m-1 d-flex align-content-center justify-content-center bg-dark-subtle" id="two"><span> 2</span> </div>
            <div class="col-2 m-1 d-flex  align-content-center justify-content-center bg-dark-subtle " id="three"><span>3 </span></div>
            <div class="col-2 m-1  d-flex  align-content-center justify-content-center  bg-dark-subtle" id="four"> <span> 4</span></div>
        </div>
        <div class="row row2 g-1   mt-2 d-flex align-content-center justify-content-center">
            <div class="col-2  m-1 d-flex align-content-center justify-content-center bg-dark-subtle" id="five"><span> 5</span></div>
            <div class="col-2 m-1  d-flex align-content-center justify-content-center bg-dark-subtle " id="six"><span> 6</span></div>
            <div class="col-2 m-1 d-flex align-content-center justify-content-center bg-dark-subtle " id="seven"> <span> 7</span></div>
            <div class="col-2  m-1 d-flex align-content-center justify-content-center bg-dark-subtle " id="eight"> <span>8</span> </div>
        </div>
        <div class="row row3 g-1 mt-2  d-flex align-content-center justify-content-center">
            <div class="col-2 m-1 d-flex align-content-center justify-content-center  bg-dark-subtle " id="nine"><span>9</span></div>
            <div class="col-2 m-1  d-flex align-content-center justify-content-center bg-dark-subtle" id="zero"><span> 0 </span></div>
            <div class="col-2  m-1 d-flex align-content-center justify-content-center bg-success-subtle " id="equal"> <span> = </span></div>
            <div class="col-2  m-1 d-flex align-content-center justify-content-center  bg-success-subtle  " id="ans"><span> ans </span></div>
        </div>
        <div class="row row4  g-1 mt-2  d-flex align-content-center justify-content-center">
            <div class="col-2 m-1 d-flex align-content-center justify-content-center bg-danger-subtle" id="plus"> + </div>
            <div class="col-2 m-1 d-flex align-content-center justify-content-center bg-danger-subtle" id="minus"> - </div>
            <div class="col-2 m-1 d-flex align-content-center justify-content-center bg-danger-subtle" id="times"> x </div>
            <div class="col-2 m-1 d-flex align-content-center justify-content-center bg-danger-subtle" id="divide"> / </div>
            
        </div>
        <div class="row row4  g-1 mt-2  d-flex align-content-center justify-content-center">
        <div class="col-2 m-1 d-flex align-content-center justify-content-center bg-warning" id="clear"> CLR </div>
            <div class="col-2 m-1 d-flex align-content-center justify-content-center bg-warning-subtle" id="delete"> DEL </div>
            <div class="col-2 m-1 d-flex align-content-center justify-content-center bg-success" id="on"> ON </div>
            <div class="col-2 m-1 d-flex align-content-center justify-content-center bg-danger" id="off"> OFF </div>
    </div>
        </main>


    <script src="script.js"></script>
</body>

</html>
